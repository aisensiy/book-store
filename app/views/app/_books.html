<ul class="media-list book-list clearfix">
  <li class="media" data-ng-repeat="book in books">
  <div class="wrapper">
    <div class="content clearfix">
      <a href="#/books/{{book.objectId}}" class="pull-left cover">
        <img class="media-object" alt="" ng-src="{{book.cover_url}}" />
      </a>
      <div class="media-body">
        <a href="#/books/{{book.objectId}}">{{book.title}}</a>
        <p class="author">by {{book.author.join(', ')}}</p>
      </div>
    </div>
    <div class="tools clearfix">
      <ul class="pull-left actions unstyled">
        <li><i class="icon-heart"></i>3</li>
        <li><i class="icon-eye-open"></i>40</li>
      </ul>
      <ul class="scores pull-right unstyled">
        <li>豆瓣: 7.4</li>
      </ul>
      <ul class="features unstyled pull-right">
        <li data-ng-show="book.private"><span class="label label-inverse">PRO</span></li>
      </ul>
    </div>
  </div><!-- wrapper end -->
  <!--
  <div class="user">
    <a href="#"><i class="icon-user"></i><span>{{book.user}}</span></a>
  </div>
  -->
  </li>
  <div class="clearfix"></div>
  <div class="paginate-wrapper" ng-show="paging">
    <pagination num-pages="paging.total_page" on-select-page="pageChanged(page)" current-page="paging.current_page" class="pagination" previous-text="&laquo;" next-text="&raquo;"></pagination>
  </div>
</ul>
