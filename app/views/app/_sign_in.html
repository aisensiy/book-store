<div class="login-panel span6 offset3">
  <form data-ng-submit="submit_form()" class="form-horizontal" name="login_form" >
    <legend>登录</legend>
    <div class="alert alert-error" ng-show="error_msg">账号或密码错误</div>
    <div class="control-group">
      <label class="control-label" for="inputEmail">Email</label>
      <div class="controls">
        <input type="text" id="inputUsername" placeholder="Username" ng-model="user.username" autofocus required>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputPassword">Password</label>
      <div class="controls">
        <input type="password" id="inputPassword" ng-model="user.password" placeholder="Password" required>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <label class="checkbox">
          <input type="checkbox" ng-model="user.remember"> Remember me
        </label>
      </div>
    </div>
    <div class="form-actions">
      <input type="submit" class="btn btn-primary" value="Sign in" id="submit" />
      <span class="help-inline"><a href="#/users/password_reset" data-original-title="">忘记密码?</a></span>
    </div>
  </form>
</div>
