<div class="login-panel span6 offset3">
	<form class="form-horizontal" data-ng-submit="submit_form()" name="signup_form">
		<legend>注册</legend>
		<div class="control-group">
			<label class="control-label" for="inputEmail">Email</label>
			<div class="controls">
				<input type="email" id="inputEmail" placeholder="Email" ng-model="user.email" required />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputUsername">Username</label>
			<div class="controls">
				<input type="text" id="inputUsername" placeholder="Username" ng-model="user.username" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPassword">Password</label>
			<div class="controls">
				<input type="password" id="password" name="password" placeholder="Password" ng-model="user.password" required />
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="inputPasswordAgain">Password Confirm</label>
			<div class="controls">
				<input type="password"
				id="inputPasswordAgain" placeholder="Password"
				ng-model="user.password_confirmation" passwordconfirm="#password" name="password_confirmation" required />
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary">Sign up</button>
			<button type="button" class="btn">Cancel</button>
		</div>
	</form>
</div>
